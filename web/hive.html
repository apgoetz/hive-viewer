<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hive</title>
    <link rel="stylesheet" href="hive.css">
  </head>
  <body>
    <div class="header">
    <span class="vertical-align-helper"></span>
        <img src="images/hive-logo.png" style="vertical-align:middle;" />
        <span class="logo-name">HIVE</span>
        <div class="horizontal-line"></div>
    </div>
    <input type="file" id="file_upload_id">
    <canvas id="hive_canvas_id" width=1600 height=1200 style="width:800px; height:600px;"></canvas>

    <button id="button_first_id" disabled>⇤</button>
    <button id="button_previous_id" disabled>←</button>
    <button id="button_next_id" disabled>→</button>

    <script type="application/dart" src="hive.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script type="text/javascript" src="js/retina.js"></script>
  </body>
</html>
