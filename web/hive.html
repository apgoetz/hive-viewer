<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hive</title>
    <link rel="stylesheet" href="hive.css">
  </head>
  <body>
    <div id="header_id" class="bottom-shadow">
    <span class="vertical-align-helper"></span>
        <img src="images/hive-logo.png" style="vertical-align:middle;" />
        <span class="logo-name">HIVE</span>
        <div class="horizontal-line"></div>
    </div>
    <div>
      <canvas id="hive-canvas-id"></canvas>
      <div id="progress-bar-id" class="bottom-shadow">
        <div id="progress-bar-indicator-id" class="progress-bar-contents"></div>
      </div>
    </div>

    <button id="button-first-id" disabled>⇤</button>
    <button id="button-previous-id" disabled>←</button>
    <button id="button-next-id" disabled>→</button>

    <input type="file" id="file-upload-id">

    <script type="application/dart" src="hive.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script type="text/javascript" src="js/retina.js"></script>
  </body>
</html>
